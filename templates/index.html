<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Public Representatives Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Indian Public Representatives Directory</h1>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <form id="searchForm">
                <div class="search-box">
                    <input type="text" id="cityInput" placeholder="Enter city name (e.g., Nashik, Mumbai)" required>
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>
        
        <div id="loading" class="loading" style="display: none;">
            <p>Fetching representatives...</p>
        </div>

        <div id="resultsContainer" class="representatives-container">
            <!-- Results will be populated here -->
        </div>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
